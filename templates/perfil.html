{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
{% endif %}
{% endwith %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Pokemon</title>
  
</head>

<body style="background-image: url(css/pokemon.jpg); ">
  <p style="text-align: center;">POKEMON</p>
  {% for poke in pokemon %}
  
  <tr>
    <td>{{pokemon}}</td>
    <td>{{poke.1}}</td>
  </tr>
  {% endfor %}
</body>

</html>
